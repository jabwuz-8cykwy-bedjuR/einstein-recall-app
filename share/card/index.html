<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einstein Recall - Shared Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .card-preview {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    
    .card-title {
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .card-content {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Î»</div>
    <h1>Opening Einstein Recall...</h1>
    <div class="spinner"></div>
    <p>If the app doesn't open automatically, you'll be redirected to the App Store.</p>
    
    <div id="cardPreview" style="display: none;" class="card-preview">
      <div class="card-title" id="cardTitle"></div>
      <div class="card-content" id="cardContent"></div>
    </div>
    
    <a href="https://apps.apple.com/app/einstein-recall/6746659104" class="button">
      Download Einstein Recall
    </a>
  </div>

  <script>
    // Try to parse and display the card data
    function parseCardData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        
        if (data) {
          // Decode base64
          const jsonString = atob(decodeURIComponent(data));
          const cardData = JSON.parse(jsonString);
          
          // Display card preview
          if (cardData.title && cardData.content) {
            document.getElementById('cardTitle').textContent = cardData.title;
            document.getElementById('cardContent').textContent = cardData.content.substring(0, 150) + (cardData.content.length > 150 ? '...' : '');
            document.getElementById('cardPreview').style.display = 'block';
          }
        }
      } catch (error) {
        console.error('Error parsing card data:', error);
      }
    }
    
    parseCardData();
    
    // Redirect to App Store after 3 seconds if app didn't open
    setTimeout(() => {
      window.location.href = 'https://apps.apple.com/app/einstein-recall/6746659104';
    }, 3000);
  </script>
</body>
</html>
